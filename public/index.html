<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serial Viewer</title>
  <style>
    body { font-family: monospace; background: #f9f9f9; padding: 20px; }
    h1 { font-size: 1.2em; }
    #output { background: #eee; padding: 10px; border-radius: 5px; height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Flux série en temps réel</h1>
  <pre id="output"></pre>

  <script>
    const ws = new WebSocket("wss://serial-stream.fdlsystemes.com");
    const output = document.getElementById("output");

    ws.onopen = () => output.textContent += "[OK] Connecté au serveur WebSocket\n";
    ws.onmessage = (event) => {
      output.textContent += event.data;
      output.scrollTop = output.scrollHeight;
    };
    ws.onerror = (err) => output.textContent += `[Erreur] ${err.message || 'inconnue'}\n`;
    ws.onclose = () => output.textContent += "[Déconnecté]\n";
  </script>
</body>
</html>
